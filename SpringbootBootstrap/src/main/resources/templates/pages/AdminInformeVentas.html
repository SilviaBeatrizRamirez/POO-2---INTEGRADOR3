<div class="container">
    <div class="row">
        <h1>Informe de Venta</h1>
    </div>

    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>id_informe</th>
            <th>estado</th>
            <th>descripcion</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Mi√©rcoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="informe : ${informe}">
            <td th:text="${informe.id}">id informe</td>
            <td th:text="${informe.estado}">estado</td>
            <td th:text="${informe.descripcion}">descripcion</td>
            <td th:text="${informe.lunes}">lunes</td>
            <td th:text="${informe.martes}">martes</td>
            <td th:text="${informe.miercoles}">miercoles</td>
            <td th:text="${informe.jueves}">jueves</td>
            <td th:text="${informe.viernes}">viernes</td>
        </tr>
        </tbody>
    </table>
