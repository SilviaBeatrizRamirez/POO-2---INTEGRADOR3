<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Consultar cliente</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de Clientes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/pages/usuarios}">Control de clientes</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de clientes</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-sm mb3">Agregar clientes</a>
		   </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Cod_cliente</th>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Teléfono</th>
					<th>Dirección</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuarios : ${usuarios}">
					<td th:text="${usuarios.id}">DNI</td>
					<td th:text="${usuarios.dni}">DNI</td>
					<td th:text="${usuarios.nombre}">Nombre</td>
					<td th:text="${usuarios.apellido}">Apellido</td>
					<td th:text="${usuarios.telefono}">Teléfono</td>
					<td th:text="${usuarios.direccion}">Dirección</td>
					<td th:text="${usuarios.email}">Email</td>
					<td>
					  <a th:href="@{/usuarios/editar/{id}(id=${usuarios.id})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/usuarios/{id}(id=${usuarios.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
