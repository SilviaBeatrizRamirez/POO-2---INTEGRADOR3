<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Visualizar Pedido</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/LogoMinerva.png" alt="LogoMinerva" width="90px" th:action="@{/AtenPubRegCli}" method="post"/>
        </a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="navbarDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                >Diseñador Gráfico</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#"></a></li>
                    <li><a class="dropdown-item" href="#">Consultar Cliente</a></li>
                    <li><a class="dropdown-item" href="#">Registrar Pedidos</a></li>
                    <li><a class="dropdown-item" href="#">Consultar Pedidos</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                        <a class="dropdown-item" href="#">Configuraciones</a>
                        <a class="dropdown-item" href="#">Salir</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<!-- End -->


<div class="container">
    <div class="row">
        <h1>Visualizar Pedido</h1>
    </div>

    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Cod_pedido</th>
            <th>Cod_cliente</th>
            <th>Categoría</th>
            <th>Estado</th>
            <th>Fecha de entrega</th>
            <th>Observaciones</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">Cod_pedido</td>
            <td th:text="${pedido.categoria}">Cod_cliente</td>
            <td th:text="${pedido.estado}">Categoría</td>
            <td th:text="${pedido.fechapedido}">Estado</td>
            <td th:text="${pedido.fechaentrega}">Fecha de entrega</td>
            <td th:text="${pedido.obsevaciones}">Observaciones</td>
            <td>

                <a th:href="@{/pedidos/editar/{id}(id=${pedido.id})}" class="btn btn-info">Editar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
