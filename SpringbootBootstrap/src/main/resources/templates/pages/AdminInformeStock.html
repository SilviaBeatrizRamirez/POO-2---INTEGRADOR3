<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Informe de Stock</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/images/LogoMinerva.png" alt="LogoMinerva" width="90px" th:action="@{/AtenPubRegCli}" method="post"/>
    </a>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item dropdown">
        <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
        >Administrador</a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#"></a></li>
          <li><a class="dropdown-item" href="#">Consultar Cliente</a></li>
          <li><a class="dropdown-item" href="#">Registrar Pedidos</a></li>
          <li><a class="dropdown-item" href="#">Consultar Pedidos</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li>
            <a class="dropdown-item" href="#">Configuraciones</a>
            <a class="dropdown-item" href="#">Salir</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<!-- End -->


<div class="container">
  <div class="row">
    <h1>Informe de Stock</h1>
  </div>

  <br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>id_stock</th>
      <th>pedido</th>
      <th>cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stock : ${stock}">
      <td th:text="${stock.id}">id_stock</td>
      <td th:text="${stock.pedido}">pedido</td>
      <td th:text="${stock.cantidad}">cantidad</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
