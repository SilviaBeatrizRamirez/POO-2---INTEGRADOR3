<!DOCTYPE html>
<html lang="en">
  <head>

    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body><br><br>
    <div class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card border border-primary shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
              <h5 class="card-title text-center">Employee Form</h5>
              <hr>
              <form action="" method="">
			       <h5 class="card-title">Personal Information</h5><hr>
                                <div class="mb-3">
				<label class="form-label">First Name</label>
				<input type="text" class="form-control" placeholder="Please Enter Your First Name">
				</div>
				 <div class="mb-3">
				<label class="form-label">Middle Name</label>
				<input type="text" class="form-control" placeholder="Please Enter Your Last">
				</div>
                                <div class="mb-3">
				<label class="form-label">Last Name</label>
				<input type="text" class="form-control" placeholder="Please Enter Your Last">
				</div>
                                 <div class="mb-3">
				<label class="form-label">Date of Birth</label>
				<input type="date" class="form-control" placeholder="Please Enter Your Email">
				</div>
                               <div class="mb-3">
				<label class="form-label">Email</label>
				<input type="email" class="form-control" placeholder="Please Enter Your Email">
				</div>
				<div class="mb-3">
				<label class="form-label">SSN Gov. Id</label>
				<input type="text" class="form-control" placeholder="Please Enter Your Email">
				</div>
				<div class="mb-3">
				<label class="form-label">Marital Status</label>
                                  <div class="form-check">
				  <input class="form-check-input" type="radio" name="maritalStatus" id="Unmarried" value="Unmarried">
				  <label class="form-check-label" for="Unmarried"> Unmarried </label>
				  </div>
                                  <div class="form-check"><input class="form-check-input" type="radio" name="maritalStatus" id="Married" value="Married">
				  <label class="form-check-label" for="Married"> Married </label>
				  </div>
				    <div class="form-check"><input class="form-check-input" type="radio" name="maritalStatus" id="WidowWidower" value="WidowWidower">
				  <label class="form-check-label" for="WidowWidower"> Widow / Widower </label>
				  </div>
				    <div class="form-check"><input class="form-check-input" type="radio" name="maritalStatus" id="Divorced" value="Divorced">
				  <label class="form-check-label" for="exampleRadios2"> Divorced </label>
				  </div>
				    <div class="form-check"><input class="form-check-input" type="radio" name="maritalStatus" id="exampleRadios2" value="Female">
				  <label class="form-check-label" for="exampleRadios2"> Female </label>
				  </div>
				  <div class="mb-3">
				  <label class="form-label">Choose Gender</label>
                                 <div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male">
				  <label class="form-check-label" for="exampleRadios1"> Male </label>
				  </div>
                                  <div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
				  <label class="form-check-label" for="exampleRadios2"> Female </label>
				  </div>
                                  <div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Other">
				  <label class="form-check-label" for="exampleRadios2"> Other </label>
				  </div>
                               <h5 class="card-title">Job Information</h5><hr>
				 <div class="mb-3">
				<label class="form-label">Job Title</label>
				<input type="text" class="form-control" placeholder="Please Enter Job Title">
				</div>
				<div class="mb-3">
				<label class="form-label">Employee Id</label>
				<input type="text" class="form-control" placeholder="Please Enter Employee Id">
				</div>
				<div class="mb-3">
				<label class="form-label">Work Location</label>
				<input type="text" class="form-control" placeholder="Please Enter Work Location">
				</div>
				<div class="mb-3">
				<label class="form-label">Work Email Id</label>
				<input type="email" class="form-control" placeholder="Please Enter Work Email Id">
				</div>
				<div class="mb-3">
				<label class="form-label">Work Mobile Number</label>
				<input type="number" class="form-control" placeholder="Please Enter Work Mobile Number">
				</div>
				<div class="mb-3">
				<label class="form-label">State</label>
				<input type="text" class="form-control" placeholder="Please Enter Work State">
				</div>
				<div class="mb-3">
				<label class="form-label">Last Salary</label>
				<input type="text" class="form-control" placeholder="Please Enter Last Salary">
				</div>
				 <h5 class="card-title">Employee Contact Information</h5><hr>
				 <div class="mb-3">
				<label class="form-label">Full Name</label>
				<input type="text" class="form-control" placeholder="Please Enter Full Name">
				</div>
				 <div class="mb-3">
				<label class="form-label">Address</label>
				<input type="text" class="form-control" placeholder="Please Enter Your Address">
				</div>
				<div class="mb-3">
				<label class="form-label">City</label>
				<input type="text" class="form-control" placeholder="Please Enter Your City">
				</div>
				<div class="mb-3">
				<label class="form-label">State</label>
				<input type="text" class="form-control" placeholder="Please Enter Your State">
				</div>
				<div class="mb-3">
				<label class="form-label">Pin Code</label>
				<input type="number" class="form-control" placeholder="Please Enter Your Pin Code">
				</div>
				<div class="mb-3">
				<label class="form-label">Primary Phone Number</label>
				<input type="text" class="form-control" placeholder="Please Enter Primary Phone Number">
				</div>
				<div class="mb-3">
				<label class="form-label">Other Phone Number</label>
				<input type="text" class="form-control" placeholder="Please Enter Your Other Phone Number">
				</div>
                              <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </body>
</html>
  </body>
</html>
